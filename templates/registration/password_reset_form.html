{% extends 'base.html' %}

{% block title %}
    Forgot Password?
{% endblock %}

{% block content %}
    <h2>Forgot your Password?</h2>
    <p>Enter your email address below, and we'll send email instructions for setting a new one.</p>
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Send me instructions!">
    </form>

{% endblock %}
